<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina - GastroPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #111827; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #fbbf24; border-bottom: 2px solid #fbbf24; padding-bottom: 10px; }
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .comanda { background: #1f2937; border: 2px solid #374151; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; }
        .comanda.nueva { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        .mesa { font-size: 1.5em; font-weight: bold; color: #fbbf24; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .hora { font-size: 0.6em; color: #9ca3af; font-weight: normal; }
        .item { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; border-bottom: 1px dashed #4b5563; }
        .cant { font-weight: bold; color: #fbbf24; margin-right: 10px; }
        button { background: #10b981; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <h1>üë®‚Äçüç≥ MONITORES DE COCINA (KDS)</h1>
    <div id="contenedor-pedidos" class="grid-pedidos">Cargando...</div>
    <script src="js/api.js"></script>
    <script>
        async function cargarComandas() {
            const data = await apiFetch('/ventas/');
            if(data && data.data) {
                const pendientes = data.data.filter(v => v.estado === 'pendiente');
                const div = document.getElementById('contenedor-pedidos');
                div.innerHTML = pendientes.length ? '' : '<p style="text-align:center;width:100%;color:#6b7280">No hay pedidos pendientes</p>';
                
                pendientes.forEach(venta => {
                    const hora = new Date(venta.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    let itemsHtml = venta.detalles.map(d => `<div class="item"><span><span class="cant">${d.cantidad}x</span> ${d.producto_nombre}</span></div>`).join('');
                    div.innerHTML += `
                        <div class="comanda nueva">
                            <div class="mesa">${venta.mesa || 'Mesa ?'} <span class="hora">${hora}</span></div>
                            <div>${itemsHtml}</div>
                            <button onclick="marcarListo('${venta.id}')">¬°LISTO!</button>
                        </div>`;
                });
            }
        }
        async function marcarListo(id) {
            if(!confirm("¬øPedido terminado?")) return;
            await apiFetch(`/ventas/${id}/marcar-listo`, 'PUT', {});
            cargarComandas();
        }
        setInterval(cargarComandas, 5000); cargarComandas();
    </script>
</body>
</html>
