<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina - GastroPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #111827; color: white; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #fbbf24; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { margin: 0; color: #fbbf24; }
        .btn-logout { background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-logout:hover { background: #ef4444; color: white; }
        
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .comanda { background: #1f2937; border: 2px solid #374151; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; animation: fadeIn 0.5s; }
        .comanda.nueva { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        .mesa { font-size: 1.5em; font-weight: bold; color: #fbbf24; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .hora { font-size: 0.6em; color: #9ca3af; font-weight: normal; }
        .item { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; border-bottom: 1px dashed #4b5563; }
        .cant { font-weight: bold; color: #fbbf24; margin-right: 10px; }
        button.btn-listo { background: #10b981; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; transition: .2s; }
        button.btn-listo:hover { background: #059669; transform: scale(1.02); }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë®‚Äçüç≥ KDS COCINA</h1>
        <button class="btn-logout" onclick="logout()">Cerrar Panel</button>
    </div>
    
    <div id="contenedor-pedidos" class="grid-pedidos">Cargando pedidos...</div>

    <script src="js/api.js"></script>
    <script>
        checkAuth(); // Verifica que est√© logueado

        async function cargarComandas() {
            try {
                const data = await apiFetch('/ventas/');
                if(data && data.data) {
                    // Solo pedidos PENDIENTES
                    const pendientes = data.data.filter(v => v.estado === 'pendiente');
                    const div = document.getElementById('contenedor-pedidos');
                    
                    if (pendientes.length === 0) {
                        div.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#6b7280; margin-top:50px"><h3>Todo limpio, Chef üë®‚Äçüç≥</h3><p>No hay comandas pendientes</p></div>';
                        return;
                    }

                    div.innerHTML = '';
                    pendientes.forEach(venta => {
                        const hora = new Date(venta.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        let itemsHtml = venta.detalles.map(d => `<div class="item"><span><span class="cant">${d.cantidad}x</span> ${d.producto_nombre}</span></div>`).join('');
                        div.innerHTML += `
                            <div class="comanda nueva">
                                <div class="mesa">${venta.mesa || 'Barra'} <span class="hora">${hora}</span></div>
                                <div>${itemsHtml}</div>
                                <button class="btn-listo" onclick="marcarListo('${venta.id}')">¬°PLATOS LISTOS! ‚úÖ</button>
                            </div>`;
                    });
                }
            } catch(e) { console.error(e); }
        }

        async function marcarListo(id) {
            if(!confirm("¬øConfirmar que los platos est√°n listos para el mesero?")) return;
            const res = await apiFetch(`/ventas/${id}/marcar-listo`, 'PUT', {});
            if(res) cargarComandas();
        }

        function logout() {
            if(confirm("¬øSalir de cocina?")) {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        setInterval(cargarComandas, 5000); 
        cargarComandas();
    </script>
</body>
</html>
