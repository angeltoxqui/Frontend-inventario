<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GastroPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { 
            --bg-deep: #09090b; 
            --glass: rgba(255, 255, 255, 0.05); 
            --text: #ffffff;
            --primary: #8b5cf6;
        }

        /* MODO CLARO */
        body.light-mode {
            --bg-deep: #f3f4f6;
            --glass: #ffffff;
            --text: #1f2937;
        }
        body.light-mode .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #d1d5db;
        }
        body.light-mode input {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            color: #1f2937;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-deep);
            font-family: 'Montserrat', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: var(--text);
            background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            transition: 0.3s;
        }
        .login-card {
            background: var(--glass);
            padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; max-width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        h1 { margin-bottom: 30px; letter-spacing: -1px; color: var(--primary); }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; color: white; box-sizing: border-box;
            font-family: inherit; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }
        button {
            width: 100%; padding: 15px;
            background: var(--primary); color: white;
            border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer;
            font-family: inherit; transition: 0.3s;
        }
        button:hover { background: #7c3aed; transform: translateY(-2px); }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 15px; display: none; }
        
        /* Loader */
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #8b5cf6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    
    <button onclick="toggleTheme()" style="position:fixed; top:20px; right:20px; z-index:1000; background:none; border:none; color:var(--text); cursor:pointer;">
        <span class="material-icons-round" id="theme-icon" style="font-size:28px">light_mode</span>
    </button>

    <div class="login-card">
        <h1>GASTRO POS</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="email" placeholder="Usuario / Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="btn-login" type="submit">INGRESAR</button>
            <div id="loader" class="loader"></div>
        </form>
        <p id="error-msg" class="error">Credenciales incorrectas</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('user')) document.getElementById('email').value = params.get('user');
    </script>

    <script src="js/api.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const loader = document.getElementById('loader');
            const err = document.getElementById('error-msg');
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            err.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const res = await fetch('http://127.0.0.1:8000/api/v1/login/access-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!res.ok) throw new Error("Fallo login");
                const data = await res.json();
                
                localStorage.setItem('token', data.access_token);

                const userRes = await apiFetch('/users/me');
                
                if (userRes) {
                    const rol = userRes.rol || 'admin';
                    if (rol !== 'admin' && !userRes.en_turno) {
                        localStorage.removeItem('token'); 
                        alert("⛔ ACCESO DENEGADO\n\nTu turno no está activo en este momento.");
                        location.reload(); 
                        return;
                    }
                    if (rol === 'admin') window.location.href = 'admin.html';
                    else if (rol === 'cocinero') window.location.href = 'cocina.html';
                    else if (rol === 'cajero') window.location.href = 'caja.html';
                    else window.location.href = 'pos.html';
                }

            } catch (error) {
                console.error(error);
                err.innerText = "Credenciales incorrectas o error de conexión";
                err.style.display = 'block';
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
