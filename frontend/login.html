<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GastroPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: #09090b;
            font-family: 'Montserrat', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
            background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; max-width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { margin-bottom: 30px; letter-spacing: -1px; }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; color: white; box-sizing: border-box;
            font-family: inherit; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #8b5cf6; }
        button {
            width: 100%; padding: 15px;
            background: #8b5cf6; color: white;
            border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer;
            font-family: inherit; transition: 0.3s;
        }
        button:hover { background: #7c3aed; transform: translateY(-2px); }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 15px; display: none; }
        
        /* Loader */
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #8b5cf6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>GASTRO POS</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="email" placeholder="Usuario / Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="btn-login" type="submit">INGRESAR</button>
            <div id="loader" class="loader"></div>
        </form>
        <p id="error-msg" class="error">Credenciales incorrectas</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('user')) document.getElementById('email').value = params.get('user');
    </script>

    <script src="js/api.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const loader = document.getElementById('loader');
            const err = document.getElementById('error-msg');
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            err.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                // 1. Obtener Token
                const res = await fetch('http://127.0.0.1:8000/api/v1/login/access-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!res.ok) throw new Error("Fallo login");
                const data = await res.json();
                
                // Guardar Token Temporalmente para verificar usuario
                localStorage.setItem('token', data.access_token);

                // 2. VERIFICAR QUIÉN ES Y SI TIENE TURNO ACTIVO
                const userRes = await apiFetch('/users/me');
                
                if (userRes) {
                    const rol = userRes.rol || 'admin';
                    
                    // --- SEGURIDAD DE TURNO ---
                    // Si NO es admin y NO tiene turno activo -> Bloquear
                    if (rol !== 'admin' && !userRes.en_turno) {
                        localStorage.removeItem('token'); // Borrar token
                        alert("⛔ ACCESO DENEGADO\n\nTu turno no está activo en este momento.\nPor favor, contacta a tu supervisor.");
                        location.reload(); // Recargar página
                        return;
                    }
                    // --------------------------

                    // Redirección por Rol
                    if (rol === 'admin') window.location.href = 'admin.html';
                    else if (rol === 'cocinero') window.location.href = 'cocina.html';
                    else if (rol === 'cajero') window.location.href = 'caja.html';
                    else window.location.href = 'pos.html'; // Mesero
                }

            } catch (error) {
                console.error(error);
                err.innerText = "Credenciales incorrectas o error de conexión";
                err.style.display = 'block';
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
