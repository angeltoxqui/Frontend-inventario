<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala - GastroPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            /* MODO OSCURO */
            --bg-deep: #121212; --bg-sidebar: rgba(20, 20, 20, 0.95);
            --glass-panel: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff; --text-muted: #a0a0a0;
            --mesa-bg: rgba(255, 255, 255, 0.05); --input-bg: rgba(0, 0, 0, 0.5);
            --neon-primary: #ff7e5f; --selected-bg: rgba(255, 126, 95, 0.2);
            /* Estados */
            --status-free: #4b5563; --status-cooking: #ef4444;
            --status-ready: #10b981; --status-eating: #3b82f6; --status-paying: #f59e0b;
        }

        body.light-mode {
            /* MODO CLARO */
            --bg-deep: #f3f4f6; --bg-sidebar: #ffffff;
            --glass-panel: #ffffff; --glass-border: #d1d5db;
            --text-main: #111827; --text-muted: #4b5563;
            --mesa-bg: #ffffff; --input-bg: #f9fafb;
            --neon-primary: #ea580c; --selected-bg: rgba(234, 88, 12, 0.1);
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-deep); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }

        .sidebar { width: 80px; background: var(--bg-sidebar); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; z-index: 10; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .nav-btn { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: var(--text-muted); margin-bottom: 20px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: var(--glass-panel); color: var(--neon-primary); }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 30px; }

        .mesa-node {
            aspect-ratio: 1; background: var(--mesa-bg); border: 2px solid var(--glass-border); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; color: var(--text-main); position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .mesa-node:hover { transform: scale(1.05); border-color: var(--neon-primary); }
        .mesa-node.libre { border-color: var(--status-free); opacity: 0.8; }
        .mesa-node.pendiente { border-color: var(--status-cooking); box-shadow: 0 0 15px var(--status-cooking); animation: breathe 3s infinite; }
        .mesa-node.listo { border-color: var(--status-ready); box-shadow: 0 0 15px var(--status-ready); animation: pulse 1.5s infinite; }
        .mesa-node.entregado { border-color: var(--status-eating); }
        .mesa-node.por_cobrar { border-color: var(--status-paying); border-radius: 20px; }
        
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--bg-deep); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; width: 500px; max-width: 90%; max-height: 85vh; overflow-y: auto; color: var(--text-main); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }

        /* NUEVA LISTA DE PRODUCTOS (Reemplaza al Select) */
        .prod-list-container {
            max-height: 150px; overflow-y: auto; margin-bottom: 15px; border: 1px solid var(--glass-border); border-radius: 10px; background: var(--input-bg);
        }
        .prod-item-wrapper { border-bottom: 1px solid var(--glass-border); }
        .prod-item {
            padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; transition: 0.2s;
        }
        .prod-item:hover { background: var(--glass-panel); }
        .prod-item.selected { background: var(--selected-bg); border-left: 4px solid var(--neon-primary); font-weight: bold; }

        input { background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text-main); padding: 12px; border-radius: 10px; width: 100%; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--neon-primary); }

        .btn-neon { background: var(--neon-primary); color: white; border: none; padding: 14px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-ghost { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        
        .cart-item { background: var(--glass-panel); border: 1px solid var(--glass-border); padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--bg-sidebar); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-main); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="sidebar">
        <span class="material-icons-round" style="font-size:32px;color:var(--neon-primary);margin-bottom:40px">restaurant</span>
        <div class="nav-btn" onclick="location.reload()"><span class="material-icons-round">refresh</span></div>
        <div class="nav-btn" style="margin-top:auto" onclick="logout()"><span class="material-icons-round">logout</span></div>
    </div>

    <div class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h1 style="margin:0; font-family:'Montserrat'; font-size:2rem">Sala</h1>
            <div id="reloj" style="font-weight:600">--:--</div>
        </div>
        <div id="grid" class="grid">Cargando...</div>
    </div>

    <div class="theme-toggle" onclick="toggleThemeManual()"><span class="material-icons-round" id="theme-icon">light_mode</span></div>

    <div id="modal-order" class="modal">
        <div class="modal-box">
            <h2 style="margin-top:0">Nuevo Pedido</h2>
            <p id="modal-subtitle" style="color:var(--text-muted); margin-bottom:15px">Agrega productos</p>
            
            <input type="text" id="prod-search" placeholder="üîç Buscar producto..." onkeyup="filtrarProductos()" style="margin-bottom: 10px;">
            
            <div id="prod-list" class="prod-list-container"></div>

            <div style="background:var(--glass-panel); padding:15px; border-radius:12px; margin-bottom:15px">
                <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px">
                    <span id="lbl-selected" style="flex:1; font-weight:bold; color:var(--neon-primary)">Selecciona un producto</span>
                    <input type="number" id="inp-cant" value="1" min="1" style="width:70px; text-align:center; font-weight:bold">
                </div>
                <input type="text" id="inp-notas" placeholder="üìù Notas (Sin cebolla...)" style="font-size:0.9rem">
                <button onclick="agregarAlCarrito()" class="btn-ghost" style="color:var(--neon-primary); border-color:var(--neon-primary)">+ A√ëADIR</button>
            </div>

            <div id="cart-list" style="max-height:150px; overflow-y:auto; margin-bottom:15px"></div>
            
            <button class="btn-neon" onclick="enviarPedido()">ENVIAR A COCINA</button>
            <button onclick="closeModal('modal-order')" class="btn-ghost" style="border:none">Cancelar</button>
        </div>
    </div>

    <div id="modal-actions" class="modal">
        <div class="modal-box" style="text-align:center">
            <h2 id="act-title" style="margin-top:0">Mesa</h2>
            <div id="act-info" style="font-size:1.5rem; font-weight:bold; color:var(--neon-primary); margin:15px 0"></div>
            <div id="act-buttons" style="display:flex; flex-direction:column; gap:10px"></div>
            <div id="div-cuenta" style="display:none; margin-top:20px; border-top:1px solid var(--glass-border); padding-top:20px">
                <div style="display:flex; gap:10px">
                    <button class="btn-neon" style="background:#3b82f6" onclick="pedirCuenta('unica')">√önica</button>
                    <button class="btn-neon" style="background:#f59e0b" onclick="prepararDivision()">Separada</button>
                </div>
            </div>
            <button onclick="closeModal('modal-actions')" class="btn-ghost" style="border:none; margin-top:15px">Cerrar</button>
        </div>
    </div>

    <div id="modal-split" class="modal">
        <div class="modal-box">
            <h2>Dividir Cuenta</h2>
            <div id="split-list" style="max-height:300px; overflow-y:auto; margin-bottom:15px"></div>
            <button class="btn-neon" onclick="confirmarDivision()">CONFIRMAR</button>
            <button onclick="closeModal('modal-split')" class="btn-ghost">Volver</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        checkAuth();
        let MESAS=[], productos=[], allProductos=[], ventasActivas=[], carrito=[], mesaSeleccionada=null, ventaActual=null;
        let selectedProdId = null;

        function toggleThemeManual() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-icon').innerText = isLight ? 'dark_mode' : 'light_mode';
        }
        if(localStorage.getItem('theme')==='light') toggleThemeManual();
        setInterval(() => document.getElementById('reloj').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 1000);

        async function init() {
            try {
                await cargarProductos();
                await cargarMesasReales();
                await cargarVentas();
                renderMesas();
            } catch(e) { console.error("Error init:", e); }
        }

        async function cargarMesasReales(){ const r=await apiFetch('/mesas/'); if(r) MESAS=r.data.map(m=>m.nombre); }
        async function cargarProductos(){ const r=await apiFetch('/productos/'); if(r){ allProductos=r.data; renderProdList(allProductos); } }
        async function cargarVentas(){ const r=await apiFetch('/ventas/'); if(r) ventasActivas=(r.data||r).filter(v=>v.estado!=='pagado'&&v.estado!=='cerrado_split'); }

        // --- LISTA VISUAL CON DETALLES ---
        function renderProdList(lista) {
            const container = document.getElementById('prod-list');
            if(!container) return;
            container.innerHTML = lista.map(p => {
                const ingredientesStr = p.recetas.map(r => `${r.insumo_nombre} (${r.cantidad_requerida}${r.insumo_medida})`).join(', ');
                const tieneIng = p.recetas.length > 0;
                return `
                <div class="prod-item-wrapper">
                    <div class="prod-item ${selectedProdId === p.id ? 'selected' : ''}" onclick="selectProduct('${p.id}', '${p.nombre}')">
                        <span>${p.nombre}</span>
                        <span style="font-weight:600">$${p.precio.toLocaleString('es-CO')}</span>
                    </div>
                    ${tieneIng ? `<details style="padding:0 15px 10px 15px; font-size:0.8rem; color:var(--text-muted)"><summary style="cursor:pointer; outline:none; color:var(--neon-primary)">Ver Ingredientes</summary><p style="margin:5px 0 0 0; padding-left:10px; border-left:2px solid var(--glass-border)">${ingredientesStr}</p></details>` : ''}
                </div>`;
            }).join('');
        }

        function filtrarProductos() {
            const term = document.getElementById('prod-search').value.toLowerCase();
            const filtrados = allProductos.filter(p => p.nombre.toLowerCase().includes(term));
            renderProdList(filtrados);
        }

        function selectProduct(id, nombre) {
            selectedProdId = id;
            document.getElementById('lbl-selected').innerText = nombre;
            filtrarProductos(); 
        }

        // --- RESTO DEL C√ìDIGO ---
        function renderMesas() {
            const grid=document.getElementById('grid'); if(MESAS.length)grid.innerHTML='';
            MESAS.forEach(nom => {
                const v = ventasActivas.find(x=>x.mesa===nom);
                let st='libre', txt='DISPONIBLE', totalStr='';
                if(v){
                    totalStr = `$${v.total.toLocaleString('es-CO')}`;
                    if(v.estado==='pendiente'){st='pendiente';txt='COCINANDO';}
                    else if(v.estado==='listo'){st='listo';txt='SERVIR';}
                    else if(v.estado==='entregado'){st='entregado';txt='OCUPADA';}
                    else if(v.estado==='por_cobrar'){st='por_cobrar';txt='PAGANDO';}
                }
                const d=document.createElement('div'); d.className=`mesa-node ${st}`;
                d.onclick=()=>clickMesa(nom,v);
                d.innerHTML=`<div style="font-weight:700;font-size:1.1rem">${nom}</div><div style="font-size:0.75rem;opacity:0.8;margin-bottom:5px">${txt}</div><div style="font-weight:700">${totalStr}</div>`;
                grid.appendChild(d);
            });
        }

        function clickMesa(nom, venta) {
            mesaSeleccionada=nom; ventaActual=venta;
            if(!venta) {
                abrirModalPedido(nom);
            } else {
                document.getElementById('act-title').innerText=nom;
                const itemsList = (venta.detalles||[]).map(d=>`<div>${d.cantidad} ${d.producto_nombre} ${d.notas?`<small>(${d.notas})</small>`:''}</div>`).join('');
                document.getElementById('act-info').innerHTML=`$${venta.total.toLocaleString('es-CO')}<div style="font-size:0.9rem; color:var(--text-muted); margin-top:10px; max-height:100px; overflow-y:auto; font-weight:normal">${itemsList}</div>`;
                const b=document.getElementById('act-buttons'); document.getElementById('div-cuenta').style.display='none'; b.innerHTML='';
                
                if(venta.estado==='pendiente') b.innerHTML=`<div style="color:var(--status-cooking);font-weight:bold;margin-bottom:10px">COCINANDO...</div><button class="btn-ghost" onclick="abrirModalPedido('${nom}')">AGREGAR PRODUCTO</button>`;
                else if(venta.estado==='listo') b.innerHTML=`<button class="btn-neon" style="background:var(--status-ready)" onclick="accionMesa('entregar_mesa')">‚úÖ SERVIR A MESA</button>`;
                else if(venta.estado==='entregado') b.innerHTML=`<button class="btn-ghost" onclick="abrirModalPedido('${nom}')">AGREGAR PRODUCTO</button><button class="btn-neon" onclick="document.getElementById('div-cuenta').style.display='block'">üíµ PEDIR CUENTA</button>`;
                else if(venta.estado==='por_cobrar') b.innerHTML=`<div style="color:var(--status-paying);font-weight:bold">EN PROCESO DE COBRO...</div>`;
                
                document.getElementById('modal-actions').style.display='flex';
            }
        }

        function abrirModalPedido(nom) {
            closeModal('modal-actions'); mesaSeleccionada=nom; carrito=[]; renderCarrito();
            document.getElementById('modal-subtitle').innerText=`Mesa: ${nom}`;
            document.getElementById('prod-search').value = '';
            selectedProdId = null;
            document.getElementById('lbl-selected').innerText = "Selecciona un producto";
            renderProdList(allProductos);
            document.getElementById('modal-order').style.display='flex';
            setTimeout(() => document.getElementById('prod-search').focus(), 100);
        }

        function agregarAlCarrito() {
            if(!selectedProdId) return alert("Selecciona un producto primero");
            const cant = parseInt(document.getElementById('inp-cant').value);
            const nota = document.getElementById('inp-notas').value.trim();
            const p = allProductos.find(x => x.id === selectedProdId);

            if (p && cant > 0) {
                carrito.push({ producto_id: p.id, nombre: p.nombre, cantidad: cant, notas: nota });
                renderCarrito();
                document.getElementById('inp-notas').value = '';
                document.getElementById('inp-cant').value = 1;
            }
        }

        function renderCarrito(){
            const div=document.getElementById('cart-list');
            if(!carrito.length) div.innerHTML='<p style="text-align:center;color:var(--text-muted);padding:20px">Carrito vac√≠o</p>';
            else div.innerHTML=carrito.map((c,i)=>`
                <div class="cart-item">
                    <div><b>${c.cantidad}x</b> ${c.nombre} ${c.notas?`<br><small style="color:var(--neon-primary)">üìù ${c.notas}</small>`:''}</div>
                    <span class="material-icons-round" style="color:#ef4444;cursor:pointer" onclick="carrito.splice(${i},1);renderCarrito()">delete</span>
                </div>`).join('');
        }

        async function enviarPedido(){
            if(!carrito.length) return alert("Agrega productos");
            await apiFetch('/ventas/','POST',{mesa:mesaSeleccionada,detalles:carrito});
            closeModal('modal-order'); init();
        }

        function prepararDivision(){
            closeModal('modal-actions'); const div=document.getElementById('split-list'); div.innerHTML='';
            (ventaActual.detalles||[]).forEach(d=>{
                div.innerHTML+=`<div class="cart-item"><span><b>${d.cantidad}x</b> ${d.producto_nombre}</span><input type="text" id="split-${d.id}" value="${d.comensal!=='Mesa'?d.comensal:''}" placeholder="Nombre" style="width:120px;padding:8px"></div>`;
            });
            document.getElementById('modal-split').style.display='flex';
        }
        async function confirmarDivision(){
            const asignaciones = ventaActual.detalles.map(d=>({detalle_id:d.id, comensal:document.getElementById(`split-${d.id}`).value.trim()||"Mesa"}));
            await apiFetch(`/ventas/${ventaActual.id}/dividir_por_nombres`,'POST',{asignaciones}); closeModal('modal-split'); init();
        }
        async function pedirCuenta(t){ await apiFetch(`/ventas/${ventaActual.id}/solicitar_cuenta?tipo=${t}`,'POST',{}); closeModal('modal-actions'); init(); }
        async function accionMesa(a){ await apiFetch(`/ventas/${ventaActual.id}/${a}`,'POST',{}); closeModal('modal-actions'); init(); }
        function closeModal(id){document.getElementById(id).style.display='none';}
        function logout(){localStorage.removeItem('token');window.location.href='login.html';}
        setInterval(init, 5000); init();
    </script>
</body>
</html>
